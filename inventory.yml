all:
  children:
    linux:
      hosts:
        ubuntu-01:
      vars:
        ansible_user: vagrant
        ansible_pass: vagrant
    windows:
      children:
        workstations:
          hosts:
            win10-01:
          vars:
            ansible_connection: winrm
            ansible_become_method: runas
            ansible_shell_type: powershell
            ansible_winrm_transport: negotiate
            ansible_winrm_server_cert_validation: ignore
        servers:
          hosts:
            win2k19-01:
          vars:
            ansible_connection: winrm
            ansible_become_method: runas
            ansible_shell_type: powershell
            ansible_winrm_transport: negotiate
            ansible_winrm_server_cert_validation: ignore
